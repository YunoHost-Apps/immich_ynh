#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "immich"
name = "Immich"
description.en = "Photo and video backup solution directly from your mobile phone"
description.fr = "Sauvegarde de photos et de vidÃ©os directement depuis votre mobile"

version = "1.144.1~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://immich.app"
admindoc = "https://github.com/immich-app/immich#getting-started"
userdoc = "https://github.com/immich-app/immich#getting-started"
code = "https://github.com/immich-app/immich"

[integration]
yunohost = ">= 12.1.23"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = false

ldap = false

sso = false

disk = "2G"
ram.build = "4G"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/immich-app/immich/archive/refs/tags/v1.144.1.tar.gz"
    sha256 = "735394e97bcd2aaa2c7aa23cc12dfa3065fb9b8c13e3d3f614fb2b9dd672fe09"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 2283
    machinelearning.default = 3003

    [resources.apt]
    packages = [
        "pipx",
        "curl",
        "postgresql",
        "redis-server",
        "python3",
        "python3-dev",
        "libssl-dev",
        "libffi-dev",
        "uuid-runtime",
        "autoconf",
        "build-essential",
        "unzip",
        "jq",
        "perl",
        "libnet-ssleay-perl",
        "libio-socket-ssl-perl",
        "libcapture-tiny-perl",
        "libfile-which-perl",
        "libfile-chdir-perl",
        "libpkgconfig-perl",
        "libffi-checklib-perl",
        "libtest-warnings-perl",
        "libtest-fatal-perl",
        "libtest-needs-perl",
        "libtest2-suite-perl",
        "libsort-versions-perl",
        "libpath-tiny-perl",
        "libtry-tiny-perl",
        "libterm-table-perl",
        "libany-uri-escape-perl",
        "libmojolicious-perl",
        "libfile-slurper-perl",
        "liblcms2-2",
        "wget",
        "yq"
    ]
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "trixie" ]]; then
        echo "postgresql-17-pgvector"; 
	fi
    """

    [resources.apt.extras.jellyfin-ffmpeg]
    repo = "deb https://repo.jellyfin.org/debian __YNH_DEBIAN_VERSION__ main"
    key = "https://repo.jellyfin.org/jellyfin_team.gpg.key"
    packages = [
        "jellyfin-ffmpeg7"
    ]

    [resources.database]
    type = "postgresql"
