#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "immich"
name = "Immich"
description.en = "Photo and video backup solution directly from your mobile phone"
description.fr = "Sauvegarde de photos et de vidÃ©os directement depuis votre mobile"

version = "2.4.1~ynh1"

maintainers = ["ewilly"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://immich.app"
demo = "https://demo.immich.app"
admindoc = "https://github.com/immich-app/immich#getting-started"
userdoc = "https://github.com/immich-app/immich#getting-started"
code = "https://github.com/immich-app/immich"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = false

ldap = false
sso = false

disk = "2G"
ram.build = "4G"
ram.runtime = "2G"

[install]
	[install.domain]
	type = "domain"

	[install.init_main_permission]
	type = "group"
	default = "visitors"

[resources]
	[resources.sources]

	[resources.sources.main]
	url = "https://github.com/immich-app/immich/archive/refs/tags/v2.4.1.tar.gz"
	sha256 = "885cf36509f79fa1ed7541236b671d7eae900c80145920299be922a45a086fc5"

	autoupdate.strategy = "latest_github_release"

	[resources.sources.libheif]
	# Version from  https://github.com/immich-app/base-images/blob/main/server/sources/libheif.json
	url = "https://github.com/strukturag/libheif/releases/download/v1.20.2/libheif-1.20.2.tar.gz"
	sha256 = "68ac9084243004e0ef3633f184eeae85d615fe7e4444373a0a21cebccae9d12a"

	[resources.sources.libvips]
	# Version from https://github.com/immich-app/base-images/blob/main/server/sources/libvips.json
	url = "https://github.com/libvips/libvips/releases/download/v8.17.3/vips-8.17.3.tar.xz"
	sha256 = "41e9a1439cd57dcc6d4435a085e2cfe181d9da1962fa84a484f09e8b536e4b77"

	[resources.system_user]

	[resources.install_dir]

	[resources.data_dir]

	[resources.permissions]
	main.url = "/"
	api.url = "/api"
	api.allowed = "visitors"
	api.show_tile = false
	api.protected = true

	[resources.ports]
	main.default = 2283
	machinelearning.default = 3003

	[resources.apt]
	packages = [
		"pipx",
		"curl",
		"postgresql",
		"redis-server",
		"python3",
		"python3-dev",
		"libssl-dev",
		"libffi-dev",
		"uuid-runtime",
		"autoconf",
		"build-essential",
		"unzip",
		"jq",
		"perl",
		"libnet-ssleay-perl",
		"libio-socket-ssl-perl",
		"libcapture-tiny-perl",
		"libfile-which-perl",
		"libfile-chdir-perl",
		"libpkgconfig-perl",
		"libffi-checklib-perl",
		"libtest-warnings-perl",
		"libtest-fatal-perl",
		"libtest-needs-perl",
		"libtest2-suite-perl",
		"libsort-versions-perl",
		"libpath-tiny-perl",
		"libtry-tiny-perl",
		"libterm-table-perl",
		"libany-uri-escape-perl",
		"libmojolicious-perl",
		"libfile-slurper-perl",
		"liblcms2-2",
		"wget",
		"yq",
		"ccache",
		"libgl1",
		"cmake",
		"meson",
		"ninja-build",
		"pkg-config",
		"libdav1d-dev",
		"libwebp-dev",
		"libaom-dev",
		"libde265-dev",
		"libexif-dev",
		"libexpat1-dev",
		"libglib2.0-dev",
		"libjpeg-dev",
		"libpng-dev",
		"libgif-dev",
		"libimagequant-dev",
		"libcgif-dev"
	]
	packages_from_raw_bash = """
	if [[ $YNH_DEBIAN_VERSION == "trixie" ]]; then
		echo "postgresql-17-pgvector";
	fi
	"""

	[resources.apt.extras.jellyfin-ffmpeg]
	repo = "deb https://repo.jellyfin.org/debian __YNH_DEBIAN_VERSION__ main"
	key = "https://repo.jellyfin.org/jellyfin_team.gpg.key"
	packages = [
		"jellyfin-ffmpeg7"
	]

	[resources.apt.extras.mise]
	repo = "deb https://mise.jdx.dev/deb stable main"
	key = "https://mise.jdx.dev/gpg-key.pub"
	packages = [
		"mise"
	]

	[resources.nodejs]
	version = "24"

	[resources.database]
	type = "postgresql"
